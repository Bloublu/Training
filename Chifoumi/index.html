<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chifoumi</title>
</head>
<body>
    <div class="wrapper">

        <div class="one">
            <h2>Sauras-tu me battre au CHIFOUMI</h2>
        </div>

        <!-- Bouton autonaume pour rafraichir la page-->
        <div class="two">
            <button  id="boutonRejouer" type="button" onclick="location.reload()"><b> --    Rejouer    -- </b></button>
        </div>

        <!-- Bloque images avec evenement click pour choix user-->
        <div class="three">
            <div id="Selection">
                <img id='Pierre' src="./images/pierre.png" alt="Pierre" style="width: 180px;">
                <img id="Feuille" src="./images/feuille.png" alt="Feuille" style="width: 180px;">
                <img id="Ciseau" src="./images/ciseau.png" alt="Ciseaux" style="width: 180px;">
            </div>
        </div>

        <!-- Bloque DIV directement créé via exemple.js-->
        <div class="four">
            <div id="affichageResultat">
                <div id="pictureUser"></div>
                <div id="pictureFleche"></div>
                <div id="pictureOrdi"></div>
            </div>
        </div>
        <div class="five">
            <h1 id="results"></h1>
        </div>

    </div>
<script src="exemple.js"></script>
</body>
</html>
